{extend name="common/layout" /} {block name="content"}

<div class="page-header">
    <div class="container-fluid">
        <div class="pull-right">
            <button type="submit" form="form-category" data-toggle="tooltip" title="保存" class="btn btn-primary">
                <i class="fa fa-save"></i>
            </button>
            <a href="" data-toggle="tooltip" title="取消" class="btn btn-default">
                <i class="fa fa-reply"></i>
            </a>
        </div>
        <h1>商品分类</h1>
        <ul class="breadcrumb">
            <li>
                <a href="{:url('manger/index')}">首页</a>
            </li>
            <li>
                <a href="{:url('index')}">品牌</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <i class="fa fa-pencil"></i>
                添加商品分类
            </h3>
        </div>
        <div class="panel-body">

               
            <form action="" method="post" enctype="multipart/form-data" id="form-category" class="form-horizontal">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#tab-general" data-toggle="tab">基本信息</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab-general">
                        <div class="form-group required">
                            <label class="col-sm-2 control-label" for="input-title">品牌</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" value="" placeholder="品牌" id="input-title" class="form-control" />
                                {if condition ="isset($message['title'])"}
                                <label for="input-title" class="text-danger">{$message['title']}</label>
                                {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="input-logo">LOGO</label>
                            <div class="col-sm-10">
                                <input type="text" name="logo" value="" placeholder="logo" id="input-logo" class="form-control" />
                                {if condition ="isset($message['logo'])"}
                                <label for="input-logo" class="text-danger">{$message['logo']}</label>
                                {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="input-site">网址</label>
                            <div class="col-sm-10">
                                <input type="text" name="site" value="" placeholder="网址" id="input-site" class="form-control" />
                                {if condition ="isset($message['site'])"}
                                <label for="input-site" class="text-danger">{$message['site']}</label>
                                {/if}
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="input-sort">排序</label>
                            <div class="col-sm-10">
                                <input type="text" name="sort" value="0" placeholder="排序" id="input-sort" class="form-control" />
                                {if condition ="isset($message['sort'])"}
                                <label for="input-sort" class="text-danger">{$message['sort']}</label>
                                {/if}
                            </div>
                        </div>
                       

                    
                    </div>
               

                </div>
            </form>
        </div>
    </div>
</div>

{/block}
